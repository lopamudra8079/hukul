<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #fafafa;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="flex justify-center items-center space-x-8">

        <!-- Left image section -->
        <div class="hidden lg:block">
            <img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="Instagram Image" class="max-w-md">
        </div>

        <!-- Right form section -->
        <div>
            <!-- Login form container -->
            <div class="bg-white border border-gray-300 p-8 w-80 rounded-md">
                <!-- Instagram logo -->
                <div class="flex justify-center mb-6">
                    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram Logo" class="w-40">
                </div>

                <!-- Login form -->
                <form class="space-y-4">
                    <!-- Username field -->
                    <input 
                        class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100 text-sm placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-blue-400 focus:border-blue-400"
                        type="text" placeholder="Phone number, username, or email">

                    <!-- Password field -->
                    <input 
                        class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100 text-sm placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-blue-400 focus:border-blue-400"
                        type="password" placeholder="Password">

                    <!-- Submit button -->
                    <button 
                        class="w-full bg-blue-500 text-white font-semibold py-2 rounded focus:outline-none hover:bg-blue-600">
                        Log In
                    </button>
                </form>

                <!-- OR divider -->
                <div class="flex items-center my-4">
                    <div class="border-t border-gray-300 flex-grow"></div>
                    <span class="mx-4 text-sm text-gray-500">OR</span>
                    <div class="border-t border-gray-300 flex-grow"></div>
                </div>

                <!-- Social login (Facebook) -->
                <div class="flex justify-center">
                    <a href="#" class="text-blue-800 text-sm font-semibold">Log in with Facebook</a>
                </div>

                <!-- Forgot password link -->
                <div class="text-center mt-4">
                    <a href="#" class="text-xs text-blue-500">Forgot password?</a>
                </div>
            </div>

            <!-- Sign up link -->
            <div class="bg-white border border-gray-300 text-center p-4 mt-4 w-80 rounded-md">
                <p class="text-sm">Don't have an account? 
                    <a href="#" class="text-blue-500 font-semibold">Sign up</a>
                </p>
            </div>

            <!-- Download the app section -->
            <div class="mt-4 text-center">
                <p class="text-sm mb-2">Get the app.</p>
                <div class="flex justify-center space-x-2">
                    <img src="https://www.instagram.com/static/images/appstore.png/180ae7a0bcf7.png" alt="App Store" class="h-10">
                    <img src="https://www.instagram.com/static/images/playstore.png/9f96418bc232.png" alt="Play Store" class="h-10">
                </div>
            </div>
        </div>

    </div>

</body>
</html>
